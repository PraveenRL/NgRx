<div class="text-center mt-5">
    <button class="btn btn-warning" type="submit" (click)="onClickFormArrayMethod1()">Method 1</button><br>
    <button class="btn btn-info" type="submit" (click)="onClickFormArrayMethod2()">Method 2</button>
</div>

<!-- FormArray Add and Remove -->
<div class="container">
    <form [formGroup]="skillsForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" formControlName="name" class="form-control">
        </div>

        <h5>Skills:</h5>
        <div formArrayName="skills">
            <div *ngFor="let skill of skills.controls; let i = index;">
                <div [formGroupName]="i">

                    {{i}}
                    <div class="form-group">
                        <label for="skill">Skill Name</label>
                        <input type="text" formControlName="skill" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exp">Exp</label>
                        <input type="text" formControlName="exp" class="form-control">
                    </div>

                    <a class="btn btn-danger" (click)="removeSkill(i)">Remove</a>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

    <button class="btn btn-secondary mx-auto d-flex mt-2" (click)="addSkills()">Add</button>
    <!-- {{this.skillsForm.value || json}} -->
</div>
